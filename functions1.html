<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <input type="text" id="uname" placeholder="Enter User Name">
        <br><br>
        <input type="password" id="upwd" placeholder="Enter Password">
        <br><br>
        <button onclick="login()">Login</button>
        <script>
            function login(){
                document.getElementById("uname").value == "sathya" && document.getElementById("upwd").value == "sathya123" ? alert("Login Success") : alert("Login Fail");
            }
        </script>
    </body>
</html>
