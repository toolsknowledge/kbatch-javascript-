<!--
    Functions
    *********
        - particular business logic called as function

        - functions are used to reuse the business logic

    Named Functions
    ***************
        The function with user defined name called as
        Named Function
        
    Syntax
    ******
    Function Definition
    +++++++++++++++++++
    function functionname(param1,param2,....param n){
        //business logic
    }

    Function Calling
    ++++++++++++++++
    functionname(arg1,arg2,.....arg n);
-->

<!--
<script>
    function func_one(param1,param2,param3){
        console.log(param1,param2,param3);
    }
    func_one("Hello_1","Hello_2","Hello_3");
    //Hello_1 Hello_2 Hello_3

    func_one();
    //undefined undefined undefined

    func_one(undefined,"Hello_2");
    //undefined 'Hello_2' undefined

    func_one(undefined,undefined,"Hello_3");
    //undefined undefined 'Hello_3'

    func_one(null,null,null);
    //null null null

    func_one("Hello_1","Hello_2","Hello_3","Hello_4");
    //Hello_1 Hello_2 Hello_3
</script>
-->



<!--
<script>
    function func_one(...param1){
        console.log(param1);
    }
    func_one(10,20);         //[10, 20]
    func_one("Hello_1");     //['Hello_1']
    func_one();              //[]
    func_one(undefined,null);//[undefined, null]
</script>
-->

        console.log(param1,param2,param3);
    }
    func_one(); 
            //undefined 'Hello_2' []
    func_one("Hello_1",undefined,"Hello_3");
            //Hello_1 Hello_2 ['Hello_3']

<!--
    Syntax
    ******
    function definition
    +++++++++++++++++++
    let var_name = (param1,param2,param3,...param n)=>{
        business logic
    }

    function calling
    ++++++++++++++++
    var_name(arg1,arg2,arg3,....arg n);
-->

<script>
    let func_one = (param1,param2,param3)=>{
        console.log(param1,param2,param3);
    }
    func_one();
        //undefined undefined undefined
    func_one("Hello_1","Hello_2","Hello_3");
        //Hello_1 Hello_2 Hello_3
    func_one(undefined,"Hello_2");
        //undefined 'Hello_2' undefined
</script>
